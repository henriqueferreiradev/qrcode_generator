<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Gen</title>
    <link rel="icon" href="./assets/icons/qrcode_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js" defer></script>

</head>

<body>
    <div class="container">

        <nav class="sidebar">
            <img class='qrcode_icon' src="./assets/icons/qrcode-icon-dark.png" alt="">
            <ul>
                <li><button class="sidebutton" onclick="mostrarSecao('url')"><img class="sidebutton-img"
                            src="./assets/icons/light/Globe_light.png" alt="">URL</button></li>
                <li><button class="sidebutton" onclick="mostrarSecao('card')"><img class="sidebutton-img"
                            src="./assets/icons/light/User_Card_ID_light.png" alt="">CARD</button></li>
                <li><button class="sidebutton" onclick="mostrarSecao('text')"><img class="sidebutton-img"
                            src="./assets/icons/light/Text_light.png" alt="">TEXT</button></li>
                <li><button class="sidebutton" onclick="mostrarSecao('email')"><img class="sidebutton-img"
                            src="./assets/icons/light/Mail_light.png" alt="">EMAIL</button></li>
                <li><button class="sidebutton" onclick="mostrarSecao('sms')"><img class="sidebutton-img"
                            src="./assets/icons/light/Chat_light.png" alt="">SMS</button></li>
                <li><button class="sidebutton" onclick="mostrarSecao('wifi')"><img class="sidebutton-img"
                            src="./assets/icons/light/Wifi_High_light.png" alt="">WIFI</button></li>
            </ul>
            <div class="switch-container">
                <img class="theme_img theme_img-dark" src="./assets/icons/dark.png" alt="dark">
                <label class="switch">
                    <input id="switch" type="checkbox">
                    <span class="slider"></span>
                </label>
                <img class="theme_img theme_img-light" src="./assets/icons/light.png" alt="dark">
            </div>
        </nav>
    </div>

    <main class="conteudo">
        <div id="url" class="secao container">
            <div class="container_sms container">
                <div class="url_form formulario">
                    <h3 class="titulo_div">Crie um QR Code com sua URL</h3>
                    <label class="titulo_nome" for="login">Url</label>
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="Digite a URL">
                    <button class="code_generator button" onclick="gerarQrSMS()">Gerar QRCode</button>
                </div>
                <div class="container_qrcode" id="qrcode_sms"></div>
            </div>
        </div>
        <div id="card" class="secao container">
            <div class="container_sms container">
                <div class="card_form formulario">
                    <h3 class="titulo_div">Texto QR Code</h3>
                    <div class="card_nome">
                        <label class="titulo_nome" for="login">Seu nome</label>

                        <input class="input_text" id="sms_mensagem" type="text" placeholder="Primeiro nome">
                        <input class="input_text" id="sms_mensagem" type="text" placeholder="Sobrenome">
                    </div>
                    <div class="card_nome">
                        <label class="titulo_nome" for="login">Números</label>

                        <input class="input_text" id="sms_mensagem" type="text" placeholder="Celular">
                        <input class="input_text" id="sms_mensagem" type="text" placeholder="Telefone">
                        <input class="input_text" id="sms_mensagem" type="text" placeholder="Fax">
                    </div>
                    <label class="titulo_nome" for="login">E-mail</label>
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="seuemail@teste.com">
                    <div class="card_nome">
                        <label class="titulo_nome" for="login">Empresa</label>

                        <input class="input_text" id="sms_mensagem" type="text" placeholder="Empresa">
                        <input class="input_text" id="sms_mensagem" type="text" placeholder="Cargo">
                    </div>
                    <label class="titulo_nome" for="login">Endereço</label>
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="Sua rua">

                    <div class="card_nome">
                        <input class="input_text input_text-cidade" id="sms_mensagem" type="text" placeholder="Cidade">
                        <input class="input_text input_text-cep" id="sms_mensagem" type="text" placeholder="CEP">
                    </div>
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="Estado">
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="País">
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="www.website.com">
                    <button class="code_generator button" onclick="gerarQrSMS()">Gerar QRCode</button>
                </div>
                <div class="container_qrcode" id="qrcode_sms"></div>
            </div>
        </div>
        <div id="text" class="secao container">
            <div class="container_sms container">
                <div class="text_form formulario">
                    <h3 class="titulo_div">Crie um QR Code de texto</h3>
                    <label class="titulo_nome" for="login">Mensagem</label>
                    <textarea class="input_text textarea-texto" name="textarea" id="textarea"
                        placeholder="Digite sua mensagem"></textarea>
                    <button class="code_generator button" onclick="gerarQrSMS()">Gerar QRCode</button>
                </div>
                <div class="container_qrcode" id="qrcode_sms"></div>
            </div>
        </div>
        <div id="email" class="secao container">
            <div class="container_sms container">
                <div class="email_form formulario">
                    <h3 class="titulo_div">Texto QR Code</h3>
                    <label class="titulo_nome" for="login">E-mail</label>
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="Seu e-mail">
                    <label class="titulo_nome" for="login">Assunto</label>
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="Insira o assunto do e-mail">
                    <label class="titulo_nome" for="login">Mensagem</label>
                    <textarea class="input_text textarea" name="textarea" id="textarea"
                        placeholder="Digite sua mensagem"></textarea>
                    <button class="code_generator button" onclick="gerarQrSMS()">Gerar QRCode</button>
                </div>
                <div class="container_qrcode" id="qrcode_sms"></div>
            </div>
        </div>
        <div id="sms" class="secao container">
            <div class="container_sms container">
                <div class="sms_form formulario">
                    <h3 class="titulo_div">SMS QR Code</h3>
                    <label class="titulo_nome" for="login">Número</label>
                    <input class="input_text" id="sms_mensagem" type="text" placeholder="SMS">
                    <label class="titulo_nome" for="login">Mensagem</label>
                    <textarea class="input_text textarea" name="textarea" id="textarea"></textarea>
                    <button class="code_generator button" onclick="gerarQrSMS()">Gerar QRCode</button>
                </div>
                <div class="container_qrcode" id="qrcode_sms"></div>
            </div>
        </div>
        <div id="wifi" class="secao container">
            <div class="container_wifi">
                <div class="wifi_form">
                    <h3 class="titulo_div">Wifi QR Code</h3>
                    <div class="card_nome">
                        <label class="titulo_nome" for="login">Nome da rede</label>
                        <input class="input_text input_text-login" type="text" placeholder="Login da rede">
                    </div>
                    <div class="card_nome">
                        <label class="titulo_nome" for="login">Senha da rede</label>
                        <input class="input_text input_text-senha" type="text" placeholder="Senha da rede">
                    </div>
                    <div class="radio-buttons_container">
                        <div class="radio-buttons-container">
                            <div class="radio-button">
                                <input name="criptografia" id="radio2" value="nenhuma" class="radio-button__input"
                                    type="radio">
                                <label for="radio2" class="radio-button__label">
                                    <span class="radio-button__custom"></span>
                                    Nenhuma
                                </label>
                            </div>
                            <div class="radio-button">
                                <input name="criptografia" id="radio1" value="wpa" class="radio-button__input"
                                    type="radio">
                                <label for="radio1" class="radio-button__label">
                                    <span class="radio-button__custom"></span>
                                    Wpa/Wpa2
                                </label>
                            </div>
                            <div class="radio-button">
                                <input name="criptografia" id="radio3" value="wep" class="radio-button__input"
                                    type="radio">
                                <label for="radio3" class="radio-button__label">
                                    <span class="radio-button__custom"></span>
                                    Wep
                                </label>
                            </div>
                        </div>
                        <button class="code_generator button" onclick="gerarQrWifi()">Gerar QRCode</button>
                    </div>
                </div>

                <div class="container_qrcode container" id="qrcode">
                    <h3>Aqui está seu QRCODE</h3>
                    <div class="div_card_qrcode" id='div_card_qrcode'>
                        <div class="card_qrcode">
                            <div class="qr_img">
                                <img src="${}" alt="QR Code">
                            </div>
                        </div>
                        <button class="code_generator" onclick="baixarCardWifi()">Download QrCode</button>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
